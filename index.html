<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nature Facts f</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
    h1 {
        text-align: center;
        color: #006400;
        font-size: 36px;
        margin-bottom: 30px;
      }
  
      .switch-container {
        text-align: center;
        margin-bottom: 20px;
      }
  
      #switch-btn {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #ffa500;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

#switch-btn:hover {
  transform: scale(1.1);
}

#fact-container {
  font-size: 24px;
  line-height: 1.5;
  color: #333;
  text-align: center;
  padding: 20px;
  background-color: #f0fff0;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  animation: fade-in 0.5s ease;
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Nature Facts </h1>
    <div class="switch-container">
      <button id="switch-btn">Switch Fact</button>
    </div>
    <div id="fact-container"></div>
  </div>

  <script>
    const facts = [
      { "fact": "The Amazon rainforest is the largest rainforest in the world, covering an area of around 2.1 million square miles." },
      { "fact": "The Great Barrier Reef is the world's largest coral reef system, composed of over 2,900 individual reefs and 900 islands." },
      { "fact": "Mount Everest, at 29,029 feet (8,848 meters) above sea level, is the highest mountain on Earth." },
      { "fact": "The Sahara Desert is the world's largest hot desert, covering an area of about 3.6 million square miles." },
      { "fact": "The blue whale is the largest animal known to have ever existed, with a maximum recorded length of 98 feet (30 meters)." },
      { "fact": "The fastest land animal is the cheetah, which can reach top speeds of around 70 miles per hour (113 km/h)." },
      { "fact": "The oldest living tree on Earth is a Great Basin bristlecone pine located in the White Mountains of California, believed to be over 5,000 years old." },
      { "fact": "The deepest point in the world's oceans is the Challenger Deep in the Mariana Trench, which is around 36,070 feet (10,994 meters) deep." },
      { "fact": "The highest waterfall in the world is Angel Falls in Venezuela, with a total height of 3,212 feet (979 meters)." },
      { "fact": "The largest desert on Earth is the Antarctic Desert, covering an area of about 5.5 million square miles." },
      { "fact": "The fastest wind speed ever recorded was 253 miles per hour (407 km/h) during the passage of Cyclone Olivia in 1996." },
      { "fact": "The loudest animal on Earth is the sperm whale, whose clicks can reach up to 230 decibels, louder than a jet engine." },
      { "fact": "The tallest living tree species is the coast redwood, with some specimens reaching over 370 feet (113 meters) in height." },
      { "fact": "The hottest temperature ever recorded on Earth was 154°F (67.8°C) in Death Valley, California, in 1913." },
      { "fact": "The largest known living thing on Earth is a fungus called the Armillaria ostoyae, which covers an area of around 3.7 square miles in Oregon." },
      { "fact": "The smallest known mammal is the bumblebee bat, which weighs only about 0.05 ounces (1.4 grams) and is found in Thailand and Myanmar." },
      { "fact": "The longest river in the world is the Nile River, which stretches over 4,132 miles (6,650 km) long." },
      { "fact": "The largest volcano on Earth is Mauna Loa in Hawaii, which covers an area of around 2,000 square miles (5,200 square km)." },
      { "fact": "The largest lake on Earth is the Caspian Sea, which covers an area of around 143,000 square miles (371,000 square km)." },
      { "fact": "The largest glacier on Earth is the Lambert Glacier in Antarctica, which covers an area of around 3,200 square miles (8,300 square km)." }
    ];

   
    let currentFactIndex = 0;
    const factContainer = document.getElementById("fact-container");
    const switchBtn = document.getElementById("switch-btn");

    function displayFact() {
      factContainer.textContent = facts[currentFactIndex].fact;
    }

    displayFact();

    switchBtn.addEventListener("click", () => {
      currentFactIndex = (currentFactIndex + 1) % facts.length;
     displayFact();
        playAudio();
      });
    </script>
  </body>
</html>
